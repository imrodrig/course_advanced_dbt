  models:
  - name: stg_others_raw_payments
    description: source is raw_payment seed
    columns:
      - name: id
        description: The unique identifier of the payment
        tests:
          - not_null
          - unique

      - name: order_id
        description: order id
        tests:
          - not_null

      - name: payment_method
        description: Payment method
        tests:
          - not_null
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']

      - name: amount
        description: The name of the event.
        tests:
         - not_null
